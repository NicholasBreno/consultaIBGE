<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Consulta de Municípios - IBGE</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Consulta de Municípios - IBGE</h1>
    <form id="stateForm">
    <label for="states">Selecione um estado:</label>
    <select id="states" required>
        <option value="" disabled selected>Escolha um estado</option>
    </select>
    <button type="submit">Consultar Municípios</button>
    </form>
    <div id="municipios">
    <h2>Municípios</h2>
    <ul id="municipiosList"></ul>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
